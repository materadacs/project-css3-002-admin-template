<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="grid-container">
        <header class="header--dark item1">
            <h3 class="header__title">Admin Page <i class="fa fa-bars"></i></h3>
            <div class="header__search">
                <input class="search__input" type="text" placeholder="Search for...">
                <button class="search__btn"><i class="fa fa-search"></i></button>
            </div>
        </header>
        <main class="item2">
            <aside>
                <nav class="main__nav">
                    <ul class="nav__ul">
                        <li class="fejléc">Core</li>
                        <li>
                            <a href="#"><i class="fa fa-tachometer"></i> Dashboard</a>
                        </li>
                        <li class="fejléc">Interface</li>
                        <li>
                            <a href="#"><i class="fa fa-windows"></i> Layouts <i class="fa fa-chevron-right"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-bookmark"></i> Pages <i class="fa fa-chevron-right"></i></a>
                        </li>
                        <li class="fejléc">Addons</li>
                        <li>
                            <a href="#"><i class="fa fa-area-chart"></i> Charts</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-table"></i> Tables</a>
                        </li>
                    </ul>
                </nav>
            </aside>
        </main>
        <section class="content item3">
            <h1>Dashboard</h1>
            <div class="main__breadcrumb">Dashboard</div>
            <div class="main__cards">
                <div class="main__card main__card--blue">
                    <div class="card__top">
                        <div class="center">Primary Card</div>
                    </div>
                    <div class="card__bottom">
                        <div class="center">View Details <i class="fa fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="main__card main__card--yellow">
                    <div class="card__top">
                        <div class="center">Warning Card</div>
                    </div>
                    <div class="card__bottom">
                        <div class="center">View Details <i class="fa fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="main__card main__card--green">
                    <div class="card__top">
                        <div class="center">Success Card</div>
                    </div>
                    <div class="card__bottom">
                        <div class="center">View Details <i class="fa fa-chevron-right"></i></div>
                    </div>
                </div>
                <div class="main__card main__card--red">
                    <div class="card__top">
                        <div class="center">Danger Card</div>
                    </div>
                    <div class="card__bottom">
                        <div class="center">View Details <i class="fa fa-chevron-right"></i></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
